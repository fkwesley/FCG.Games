apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fcg-ingress-uat
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /uat/users-api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fcg-users-svc
                port:
                  number: 80
          - path: /uat/games-api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fcg-games-svc
                port:
                  number: 80
